 <script type="text/javascript">
 function isvalid()
 {
  $("#errormsg").html("");
  if($("#fileinput").val() == "")
  {
    $("#errormsg").html("<h2><center><span style='color:red'>You have not selected a file </span></center></h2>");
     return;
  }
  
  if($("#fileinput").val()[$("#fileinput").val().length-1]!= "l" || $("#fileinput").val()[$("#fileinput").val().length-2]!="m" || $("#fileinput").val()[$("#fileinput").val().length-3]!="x")
   {
    $("#errormsg").html("<h2><center><span style='color:red'>Please enter an XML file. </span></center></h2>");
     return;
 }
 
 alert(document.getElementById("fileinput").value);
 
      $.get(document.getElementById("fileinput").value, function(data) {

            alert($(this).text());
